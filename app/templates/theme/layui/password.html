{%extends 'theme/'+GetConfig('theme')+'/layout.html'%}

{%block content%}
<link rel="stylesheet" href="https://cdn.staticfile.org/mdui/0.4.2/css/mdui.min.css">
<div class="layui-container">
    <center>
        <h1>Please enter password</h1>
        <div class="mdui-typo"></div>
          <a href="https://login.microsoftonline.com/common/oauth2/v2.0/authorize?scope=profile&client_id={{client_id}}&response_type=code&redirect_uri={{server_host}}&response_mode=query" target="_self" class="mdui-btn mdui-color-theme-accent mdui-ripple"><i class="mdui-icon material-icons">&#xe89e;</i> Login with Microsoft account</a>
        </div>

        <form class="layui-form layui-form-pane" action="" method="POST">
          <div class="layui-form-item" style="max-width: 400px;" pane>
            <label class="layui-form-label"><i class="fa fa-lock" aria-hidden="true"></i>Password</label>
            <div class="layui-input-block">
              <input name="password" class="layui-input" type="password" />
            </div>
          </div>
          <button type="submit" class="layui-btn">
              <i class="fa fa-location-arrow"></i>
              Access
          </button>
        </form>
    </center>
</div>
{%endblock content%}
