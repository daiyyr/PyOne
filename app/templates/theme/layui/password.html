{%extends 'theme/'+GetConfig('theme')+'/layout.html'%}

{%block content%}
<link rel="stylesheet" href="https://cdn.staticfile.org/mdui/0.4.2/css/mdui.min.css">

<div class="layui-container">
    <center>
        <h1>step 1. Login to Microsoft and copy the permission code</h1>
        <a style="background-color: #448aff!important; color: white;" href="https://login.microsoftonline.com/common/oauth2/v2.0/authorize?scope=offline_access+openid+profile+email+User.Read&client_id={{client_id}}&response_type=code&redirect_uri={{server_host}}&response_mode=query" target="_blank" class="mdui-btn mdui-color-theme-accent mdui-ripple"><i class="mdui-icon material-icons">&#xe89e;</i> Login to Microsoft</a>
        <br/>
        <br/>
        <h1>Step 2. Login PyOne with permission code</h1>
        <form class="layui-form layui-form-pane" action="" method="POST">
          <div class="layui-form-item" style="max-width: 400px;" pane>
            <label class="layui-form-label"><i class="fa fa-lock" aria-hidden="true"></i>code</label>
            <div class="layui-input-block">
              <input name="password" class="layui-input" type="password" />
            </div>
          </div>
          <button type="submit" class="layui-btn">
              <i class="fa fa-location-arrow"></i>
              Login
          </button>
        </form>
    </center>
</div>
<script>
  $(document).ready(function(){
    $('#current_location').hide();
    $('#logout_div').hide();
    
  });
</script>
{%endblock content%}
